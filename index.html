<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previousScreen">
                
            </div>
            <div class="currentScreen">
                0
            </div>
        </div>
        <div class="btnGrid">
            <button class="btn btn-top" id="clear">CLEAR</button>
            <button class="btn btn-top" id="percentage">%</button>
            <button class="btn btn-top" id="delete">DEL</button>
            <button class="btn btn-operators" id="operator">รท</button>

            <button class="btn" id="number">7</button>
            <button class="btn" id="number">8</button>
            <button class="btn" id="number">9</button>
            <button class="btn btn-operators" id="operator">x</button>

            <button class="btn" id="number">4</button>
            <button class="btn" id="number">5</button>
            <button class="btn" id="number">6</button>
            <button class="btn btn-operators" id="operator">-</button>
            
            <button class="btn" id="number">1</button>
            <button class="btn" id="number">2</button>
            <button class="btn" id="number">3</button>
            <button class="btn btn-operators" id="operator">+</button>

            <button class="btn btn-zero" id="number">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn btn-operators" id="equal">=</button>
        </div>
    </div>
    <div class="footer">
        Made by: <a href=https://github.com/damiangohrh123> <img id="gh-logo" src="./images/githublogo.png" alt="github logo"/> damiangohrh123</a>
    </div>
</body>
</html>
